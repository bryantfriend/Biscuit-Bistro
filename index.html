<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Biscuit Bistro</title>
    <style>
        :root {
            --primary-green: #3D5A4A;
            --light-green: #E8F0E9;
            --text-dark: #2C3E50;
            --text-light: #607B73;
            --background: #FFFFFF;
            --border-color: #DDE8E4;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
        }

        /* --- Header --- */
        .header {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.4rem;
            color: var(--primary-green);
            margin: 0;
            font-weight: bold;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .lang-toggle button {
            background: none;
            border: 1px solid var(--border-color);
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .lang-toggle button.active {
            background-color: var(--primary-green);
            color: white;
            border-color: var(--primary-green);
        }

        .search-bar input {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            width: 150px;
            transition: width 0.3s;
        }

        .search-bar input:focus {
            width: 200px;
            outline: 2px solid var(--primary-green);
        }

        /* --- Main Content --- */
        .home-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            font-size: 4rem;
            color: var(--primary-green);
            margin-bottom: 20px;
        }

        .menu-container {
            padding: 0 20px 80px 20px;
        }

        /* --- Accordion --- */
        .accordion-category {
            border-bottom: 1px solid var(--border-color);
        }

        .accordion-header {
            background-color: var(--background);
            width: 100%;
            border: none;
            text-align: left;
            padding: 20px 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-dark);
            transition: background-color 0.2s;
        }
        
        .accordion-header:hover {
            background-color: var(--light-green);
        }

        .accordion-header::after {
            content: '+';
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--primary-green);
            transition: transform 0.3s ease-in-out;
        }

        .accordion-category.active .accordion-header::after {
            transform: rotate(45deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
            background-color: var(--background);
        }

        .menu-item {
            padding: 15px 10px;
            border-top: 1px solid var(--light-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        .menu-item:hover {
            background-color: #f9f9f9;
        }

        .item-name {
            font-weight: 500;
            padding-right: 15px;
        }

        .item-price {
            font-weight: 600;
            color: var(--primary-green);
        }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: var(--background);
            margin: 40% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.3s;
        }
        
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        #modal-item-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-green);
            margin-top: 0;
        }
        
        #modal-item-description {
            font-size: 1rem;
            color: var(--text-light);
            margin-top: 10px;
        }

        #modal-item-price {
            font-size: 1.3rem;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes slideIn { from {transform: translateY(-50px);} to {transform: translateY(0);} }

        /* --- Footer --- */
        .footer {
            background-color: var(--primary-green);
            color: var(--light-green);
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }
        .footer p { margin: 5px 0; }
        .footer a { color: white; text-decoration: none; font-weight: bold; }

        /* --- Utility --- */
        .hidden {
            display: none;
        }
    </style>

        let currentLang = 'en';
        const menuContainer = document.getElementById('menu-container');
        const searchInput = document.getElementById('search-input');
        const modal = document.getElementById('item-modal');
        
        function generateMenu(lang) {
            menuContainer.innerHTML = '';
            const categories = translations[lang].categories;

            for (const categoryKey in categories) {
                const categoryTitle = categories[categoryKey];
                const items = menuData[categoryKey];

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'accordion-category';
                categoryDiv.innerHTML = `<button class="accordion-header">${categoryTitle}</button>`;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'accordion-content';

                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'menu-item';
                    itemDiv.dataset.categoryKey = categoryKey;
                    
                    const itemName = item[lang]?.name || item.en.name;
                    const itemDescription = item[lang]?.description || item.en.description;

                    itemDiv.innerHTML = `
                        <span class="item-name">${itemName}</span>
                        <span class="item-price">${item.price} —Å–æ–º</span>
                    `;
                    
                    itemDiv.onclick = () => openModal(itemName, itemDescription, item.price);
                    contentDiv.appendChild(itemDiv);
                });

                categoryDiv.appendChild(contentDiv);
                menuContainer.appendChild(categoryDiv);
            }
            addAccordionListeners();
        }

        function addAccordionListeners() {
            const headers = document.querySelectorAll('.accordion-header');
            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const category = header.parentElement;
                    category.classList.toggle('active');
                    const content = header.nextElementSibling;
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                    } else {
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
            });
        }

        function switchLang(lang) {
            currentLang = lang;
            
            // Update UI text
            searchInput.placeholder = translations[lang].search_placeholder;
            document.getElementById('footer-service-charge').textContent = translations[lang].service_charge;
            document.getElementById('footer-phone').textContent = translations[lang].phone;
            document.getElementById('footer-instagram').textContent = translations[lang].instagram;

            // Update active button
            document.querySelectorAll('.lang-toggle button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`lang-${lang}`).classList.add('active');

            generateMenu(lang);
        }
        
        function filterMenu() {
            const filter = searchInput.value.toLowerCase();
            const items = document.querySelectorAll('.menu-item');
            const categories = document.querySelectorAll('.accordion-category');

            items.forEach(item => {
                const itemName = item.querySelector('.item-name').textContent.toLowerCase();
                if (itemName.includes(filter)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });

            // Show/hide categories based on filtered items
            categories.forEach(category => {
                const visibleItems = category.querySelectorAll('.menu-item:not(.hidden)');
                if (visibleItems.length > 0) {
                    category.classList.remove('hidden');
                } else {
                    category.classList.add('hidden');
                }
            });
        }
        
        function openModal(name, description, price) {
            document.getElementById('modal-item-name').textContent = name;
            const descEl = document.getElementById('modal-item-description');
            if (description) {
                descEl.textContent = description;
                descEl.style.display = 'block';
            } else {
                descEl.style.display = 'none';
            }
            document.getElementById('modal-item-price').textContent = `${price} —Å–æ–º`;
            modal.style.display = "block";
        }
        
        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Initial load
        window.onload = () => {
            switchLang('en');
        };
